    <div *ngIf="menu === 'themes'">
      <h1>Theme Browser ({{ selectedTheme }})</h1>
      <div class="theme-browser" slimScroll [options]="scrollOptions">
        <span *ngFor="let theme of themeNames" (click)="previewTheme(theme)">{{ theme }}</span>
      </div>
    </div>

    <div *ngIf="menu === 'shell'">
      <h1>Shell</h1>
      <div class="theme-browser" slimScroll [options]="scrollOptions">
        <span *ngFor="let shell of availableShells" (click)="setShell(shell)">{{ shell }}</span>
      </div>
    </div>

    <div *ngIf="menu === 'font'">
      <h1>Font</h1>
      <div class="theme-browser" slimScroll [options]="scrollOptions">
        <span *ngFor="let font of availableFonts" (click)="setFont(font)">{{ font }}</span>
      </div>
    </div>
