    <div *ngIf="menu === 'themes'">
      <h1>Theme Browser ({{ selectedTheme }})</h1>
      <div class="theme-browser" slimScroll [options]="scrollOptions">
        <span *ngFor="let theme of themeNames" (click)="previewTheme(theme)">{{ theme }}</span>
      </div>
    </div>

    <div *ngIf="menu === 'settings'">
      <div class="theme-browser" slimScroll [options]="scrollOptions">
        <bterm-dropdown
          [options]="availableFonts"
          (onSelect)="setFont($event)"
          [defaultTitle]="'Select Terminal Font'">
        </bterm-dropdown>
        <bterm-dropdown
          *ngIf="availableShells.length"
          [options]="availableShells"
          (onSelect)="setShell($event)"
          [defaultTitle]="'Select Default Shell'">
        </bterm-dropdown>
      </div>
    </div>
